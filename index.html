<!DOCTYPE html>
<html>
<head>
    <title>My Map Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="height: 400px; width: 500px;"></div>
    <header>
        <div class="menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
    <div class="menu">
        <nav>
           <ul>
            <li><a href="#">Главная</a></li>
            <li><a href="#">О нас</a></li>
            <li><a href="#">Услуги</a></li>
            <li><a href="#">Контакты</a></li>
           </ul>
        </nav>
    </div>
    <script>
        var map = L.map('map').setView([53.076872, 158.648611], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{minZoom: 5,}).addTo(map);
            // определяем границы первого прямоугольника - внешнего
        let message;

        message = 'Hello'
        // Добавьте точки на карту
        L.marker([53.076872, 158.648611]).addTo(map)
            .bindPopup(message);
        L.marker([54.076872, 158.648611]).addTo(map)
            .bindPopup('Точка 2');
        
        
        // Кнопка центра
        let center = L.control({
        position: 'topright'
        });
        center.onAdd = function(map) {
        let center = L.DomUtil.create('div', 'map-control-button center-button');
        return center;
        };
        center.addTo(map);
        // Добавьте всплывающее окно к метке
        
    </script>
</body>
</html>
